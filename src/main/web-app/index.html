<!doctype html>
<html ng-app="netflixApp">
  <head>
    <title>Netflix Sample</title>

    <link type="text/css" rel="stylesheet" href="css/bootstrap-slate-2.3.1.min.css" />
  </head>
  <body>
      <div class="navbar"  bs-navbar>
          <div class="navbar-inner">
              <a class="brand" href="#">Netflix Sample</a>
              <ul class="nav">
                  <li data-match-route="/(:?archaius)"><a href="#/archaius">Archaius</a></li>
                  <li data-match-route="/hystrix"><a href="#/hystrix">Hystrix</a></li>
              </ul>
          </div>
      </div>
      <div class="container-fluid">
        <div class="row-fluid">
            <div class="span10 offset1" ng-view></div>
        </div>
      </div>
      <script src="js/lib/jquery-1.9.1.min.js"></script>
      <script src="js/lib/bootstrap-2.3.1.min.js"></script>
      <script src="js/lib/angular-1.0.5.min.js"></script>
      <script src="js/lib/angular-strap-0.7.0.min.js" type="text/javascript"></script>
      <script src="js/app.js" type="text/javascript"></script>
      <script src="js/controllers.js" type="text/javascript"></script>
  </body>
</html>

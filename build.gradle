apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories{
    mavenCentral()
}

dependencies{
    compile 'org.springframework:spring-web:3.1.2.RELEASE'
    compile 'com.sun.jersey.contribs:jersey-spring:1.14'
    compile 'com.sun.jersey:jersey-servlet:1.14'
    compile 'com.sun.jersey:jersey-server:1.14'
    compile 'com.sun.jersey:jersey-core:1.14'
    compile 'com.sun.jersey:jersey-json:1.14'
    compile 'ch.qos.logback:logback-classic:1.0.7'

    //netflix libraries
    compile 'com.netflix.archaius:archaius-core:0.5.6'
    compile 'com.netflix.servo:servo-core:0.4.32'

    //test libraries
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-core:1.9.5'
}

task wrapper(type: Wrapper){
    gradleVersion = '1.4'
}